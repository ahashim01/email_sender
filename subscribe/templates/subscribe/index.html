<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Subscribe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1 class='alert alert-success'>Subscribe Form</h1>
        <h3 class="p-3 mb-2 bg-primary text-white" style="font-size: 50px;">Django Website subscription</h3>
        <form method="POST">
            <!-- Very Important csrf Token  -->
            {% csrf_token %}
            <div class="form-group">
                <p>
                    <h3>{{form.as_p}}</h3>
                </p>
                <br>
                <input type="submit" name="Subscribe" class="btn btn-pr btn-lg">
            </div>
        </form>
    </center>
</body>
</html>
